
<div style="float:left;width:40%" >
    <h1>Project List</h1>
    
    <ul class="list-group">
          <li ng-click="selectProject(project,$index)" style="cursor:hand" ng-repeat="project in projects"  class="list-group-item" > <span class="badge">></span>{{project.name}}</li>
    </ul>
  
    
</div>
<div style="float:right;width:40% ;margin: 86px;">
    <table class="table table-inverse">
        <tr>
            <td>Id :  </td>
            <td>{{project.id}}</td>
        </tr>
        
        
         <!--<tr>
            <td>search Project : <span class="glyphicon glyphicon-search"></span> </td>
            <td> <input class="form-control" ng-model="project.id" placeholder="Search for..." ></td>
        </tr>
       -->
        <tr>
            <td >Name : <span class=" glyphicon glyphicon-user"> </span> </td>
            <td><input class="form-control" ng-model="project.name"></td>
        </tr>
        <tr>
            <td>cost : <span class="glyphicon glyphicon-usd"></span> </td>
            <td><input class="form-control" type="number" ng-model="project.cost"></td>
        </tr>
        <tr>
             <td>	numberofparticipants: <span class=" glyphicon glyphicon-user"> </td>
            <td><input  class="form-control" type="number" ng-model="project.	numberofparticipants"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center">
                <button class="btn btn-success btn-xs"ng-click="save()"> <span class="glyphicon glyphicon-upload"></span> Save</button>
                <button  class="btn btn-warning btn-xs" ng-click="reset()"> <span class="glyphicon glyphicon-ban-circle"></span>  Reset</button>
             <button class="btn btn-danger btn-xs" ng-click="delete()">  <span class="glyphicon glyphicon-trash"></span> Delete</button>
               <!-- <button class="btn btn-success btn-xs"  ng-click="search()"><span class="glyphicon glyphicon-search"></span>  Search</button>
                resultat:{{project.name}} -->
            </td>
        </tr>
    </table>
</div>
